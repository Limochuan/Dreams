<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dreams Chat</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      max-width: 820px;
      margin: 0 auto;
      padding: 16px;
    }

    /* 顶部导航 */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .top h2 { margin: 0; }

    /* 通用卡片 */
    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    /* 聊天窗口主体 */
    #chat {
      height: 480px; 
      overflow-y: auto;
      background: #f2f2f2; /* 稍微深一点的灰，衬托气泡 */
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px; /* 消息间距 */
    }

    /* ===========================
       ✨ 核心消息样式 (Avatar布局)
       =========================== */
    
    /* 每一行消息容器 */
    .msg-row {
      display: flex;
      align-items: flex-start; /* 顶部对齐 */
      gap: 10px;
    }

    /* 自己的消息：反向排列 (头像在右) */
    .msg-row.me {
      flex-direction: row-reverse;
    }

    /* 头像样式 */
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 6px; /* 微信风格的小圆角，或者 50% 变圆 */
      background-color: #ddd;
      object-fit: cover;
      flex-shrink: 0;
      border: 1px solid #ccc;
    }
    
    /* 默认头像（如果没有图片时显示的文字方块） */
    .avatar-placeholder {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      background-color: #17a2b8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* 消息内容包装器 */
    .msg-content {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    /* 自己的消息：内容右对齐 */
    .msg-row.me .msg-content {
      align-items: flex-end;
    }

    /* 发送者名字 */
    .nickname {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
      margin-left: 2px;
    }
    .msg-row.me .nickname {
      margin-right: 2px;
      text-align: right;
    }

    /* 气泡样式 */
    .bubble {
      padding: 10px 14px;
      background: #fff;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 1px rgba(0,0,0,0.05);
    }
    
    /* 气泡小尖角 (左) */
    .bubble::before {
        content: "";
        position: absolute;
        left: -6px; top: 14px;
        width: 0; height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 6px solid #fff;
    }

    /* 自己的气泡：绿色/蓝色 */
    .msg-row.me .bubble {
      background: #95ec69; /* 微信绿 */
      color: black;
    }

    /* 气泡小尖角 (右 - 自己的) */
    .msg-row.me .bubble::before {
        left: auto; right: -6px;
        border-right: none;
        border-left: 6px solid #95ec69;
    }

    /* 系统消息 */
    .system-msg {
        align-self: center; /* 居中 */
        background-color: #dadada;
        color: white;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 12px;
        margin: 8px 0;
    }

    /* ===========================
       底部输入框
       =========================== */
    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      outline: none;
      font-size: 16px;
    }
    input:focus { border-color: #95ec69; }

    button {
      padding: 0 24px;
      border: 0;
      border-radius: 4px;
      cursor: pointer;
      background-color: #95ec69;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }
    button:hover { background-color: #89d961; }

    .small { font-size: 12px; color: #666; }
    .err { color: #b00020; margin-top: 8px; font-size: 12px;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h2 id="title">Dreams</h2>
      <button onclick="goBack()" style="background-color: #f2f2f2; color: #333; border: 1px solid #ccc;">&lt; 返回</button>
    </div>

    <div class="card" style="padding: 8px 12px; display:flex; justify-content:space-between; align-items:center;">
      <div class="small" id="info"></div>
      <div class="small" id="wsStatus" style="font-weight:bold;">连接中...</div>
    </div>

    <div id="chat">
        </div>

    <div class="card">
        <div class="input-area">
            <input id="msg" placeholder="发送消息..." />
            <button onclick="sendMsg()">发送</button>
        </div>
        <div id="err" class="err"></div>
    </div>
  </div>

  <script src="./app.js"></script>

  <script>
    let me = null;
    let ws = null;
    const cid = parseInt(Dreams.getQueryParam("cid"), 10);
    const type = Dreams.getQueryParam("type");

    (async function init() {
      me = await Dreams.apiMe();
      if (!me) { location.href = "./login.html"; return; }
      if (!cid) { location.href = "./conversations.html"; return; }

      document.getElementById("title").innerText = type === 'group' ? "群聊" : "单聊";
      document.getElementById("info").innerText = `会话 ID: ${cid}`;

      await loadHistory();
      startWebSocket();

      document.getElementById("msg").addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMsg();
      });
    })();

    async function loadHistory() {
      const res = await Dreams.apiGet(`/api/conversations/${cid}/messages?limit=50`);
      if (res.error) return showErr("err", res.error);
      
      const chat = document.getElementById("chat");
      chat.innerHTML = ""; 
      for (const m of res.items || []) {
        appendMessage(m);
      }
      scrollToBottom();
    }

    function startWebSocket() {
      ws = Dreams.connectChat(cid, (data) => {
          if (data.type === "system") appendSystem(data);
          if (data.type === "message") appendMessage(data);
      });

      if (ws) {
          ws.addEventListener("open", () => {
              document.getElementById("wsStatus").innerText = "在线";
              document.getElementById("wsStatus").style.color = "#28a745";
          });
          ws.addEventListener("close", () => {
              document.getElementById("wsStatus").innerText = "离线";
              document.getElementById("wsStatus").style.color = "#dc3545";
          });
      }
    }

    function appendSystem(p) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "system-msg";
      div.innerText = `${p.event} (uid ${p.uid})`;
      chat.appendChild(div);
      scrollToBottom();
    }

    /* ✨ 渲染逻辑：头像 + 气泡 */
    function appendMessage(p) {
      const chat = document.getElementById("chat");
      const row = document.createElement("div");
      
      // 判断是不是我自己发的消息
      const isMe = (me && p.sender_uid === me.uid);
      row.className = isMe ? "msg-row me" : "msg-row";

      // 1. 头像处理
      let avatarHtml = "";
      if (p.sender_avatar) {
          // 如果有头像，显示图片
          avatarHtml = `<img class="avatar" src="${p.sender_avatar}" />`;
      } else {
          // 没头像，显示首字母
          const label = (p.sender_username || "U").toString().slice(0, 1).toUpperCase();
          avatarHtml = `<div class="avatar-placeholder">${label}</div>`;
      }

      // 2. 名字处理
      const name = p.sender_username || `UID ${p.sender_uid}`;
      
      // 3. 组装 HTML
      row.innerHTML = `
        ${avatarHtml}
        <div class="msg-content">
            <div class="nickname">${Dreams.escapeHtml(name)}</div>
            <div class="bubble">${Dreams.escapeHtml(p.content)}</div>
        </div>
      `;

      chat.appendChild(row);
      scrollToBottom();
    }

    function sendMsg() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;
      if (!ws || ws.readyState !== WebSocket.OPEN) return showErr("err", "未连接");

      ws.send(JSON.stringify({ content: text }));
      input.value = "";
      document.getElementById("err").innerText = "";
    }

    function scrollToBottom() {
        const chat = document.getElementById("chat");
        chat.scrollTop = chat.scrollHeight;
    }

    function goBack() { location.href = "./conversations.html"; }
    function showErr(id, msg) { document.getElementById(id).innerText = msg; }
  </script>
</body>
</html>
