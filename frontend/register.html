<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>注册 - Dreams</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    /* ... (基础样式保持不变) ... */
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      background: white; width: 360px; padding: 40px 30px;
      border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center; position: relative; z-index: 1;
    }
    h2 { margin: 0 0 20px 0; color: #333; font-weight: normal; }
    
    .avatar-upload {
        width: 80px; height: 80px; margin: 0 auto 20px;
        border-radius: 50%; background: #f0f0f0;
        border: 2px dashed #ccc; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        overflow: hidden; position: relative;
    }
    .avatar-upload:hover { border-color: #007bff; }
    .avatar-preview { width: 100%; height: 100%; object-fit: cover; display: none; border-radius: 50%; }
    .avatar-label { font-size: 12px; color: #999; }
    
    .input-group { margin-bottom: 15px; text-align: left; }
    input.form-input {
        width: 100%; padding: 12px; border: 1px solid #ddd;
        border-radius: 8px; box-sizing: border-box; outline: none;
        transition: border 0.2s; font-size: 15px;
    }
    input.form-input:focus { border-color: #007bff; }
    
    .gender-group { display: flex; gap: 10px; margin-bottom: 20px; }
    .gender-btn {
        flex: 1; padding: 10px; border: 1px solid #ddd;
        border-radius: 8px; background: white; cursor: pointer;
        color: #666; transition: all 0.2s;
    }
    .gender-btn.active {
        background: #e6f7ff; border-color: #1890ff; color: #1890ff; font-weight: bold;
    }
    .btn-submit {
        width: 100%; padding: 12px; border: none; border-radius: 8px;
        background: #007bff; color: white; font-size: 16px; cursor: pointer;
        font-weight: bold; margin-bottom: 15px;
    }
    .btn-submit:hover { background: #0056b3; }
    .link { color: #007bff; text-decoration: none; font-size: 14px; }
    .err { color: #b00020; font-size: 13px; margin-bottom: 10px; min-height: 18px;}

    /* =========================================
       ✨ QQ 风格裁剪弹窗 (修正版)
       ========================================= */
    .qq-modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); z-index: 999;
        justify-content: center; align-items: center;
    }
    .qq-cropper-box {
        width: 420px; background: #fff; border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        overflow: hidden; display: flex; flex-direction: column;
    }
    .qq-cropper-header {
        height: 50px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid #eee; font-size: 16px; color: #333;
    }
    .btn-close { cursor: pointer; font-size: 20px; color: #999; }
    
    .qq-cropper-body {
        height: 320px; background: #333; /* 深色背景衬托图片 */
        position: relative; overflow: hidden;
    }
    
    /* ✨ 核心 CSS 修改：让 Cropper 的选框变圆，并去掉多余的点 */
    .cropper-view-box {
        border-radius: 50%; /* 变成圆形 */
        outline: 2px solid #fff; /* QQ 同款白边 */
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
    }
    .cropper-face { background-color: transparent !important; } /* 选框内部透明 */
    .cropper-line, .cropper-point { display: none; } /* 隐藏原来的矩形拖拽点 */
    .cropper-modal { opacity: 0.5; background-color: #000; } /* 外部遮罩浓度 */

    /* 底部操作栏 */
    .qq-cropper-footer { padding: 15px 20px; background: #fff; }
    .zoom-control { display: flex; align-items: center; gap: 15px; color: #666; margin-bottom: 20px; }
    .zoom-icon { font-size: 18px; cursor: pointer; }
    input[type=range] { flex: 1; height: 4px; cursor: pointer; }
    
    .footer-btns { display: flex; justify-content: flex-end; gap: 10px; }
    .qq-btn { padding: 8px 24px; border-radius: 4px; font-size: 14px; cursor: pointer; border: 1px solid #ddd; }
    .qq-btn-cancel { background: #fff; color: #333; }
    .qq-btn-save { background: #007bff; color: #fff; border-color: #007bff; }
  </style>
</head>
<body>

  <div class="card">
    <h2>新用户注册</h2>
    <div class="avatar-upload" onclick="document.getElementById('fileInput').click()">
        <img id="finalPreview" class="avatar-preview" />
        <span id="uploadText" class="avatar-label">点击<br>上传头像</span>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)" />
    <div id="err" class="err"></div>
    <div class="input-group"><input id="username" class="form-input" placeholder="请输入昵称" /></div>
    <div class="input-group"><input id="password" type="password" class="form-input" placeholder="设置密码" /></div>
    <div class="gender-group">
        <div class="gender-btn" onclick="selectGender('male')" id="btn-male">♂ 男生</div>
        <div class="gender-btn" onclick="selectGender('female')" id="btn-female">♀ 女生</div>
        <div class="gender-btn active" onclick="selectGender('secret')" id="btn-secret">㊙ 保密</div>
    </div>
    <button class="btn-submit" onclick="doRegister()">立即注册</button>
    <div><a href="login.html" class="link">已有账号？返回登录</a></div>
  </div>

  <div id="qqCropperModal" class="qq-modal-overlay">
      <div class="qq-cropper-box">
          <div class="qq-cropper-header">
              <span>裁剪图片</span>
              <i class="fas fa-times btn-close" onclick="closeCropper()"></i>
          </div>
          <div class="qq-cropper-body">
              <img id="imageToCrop" style="max-width: 100%; display: block;">
          </div>
          <div class="qq-cropper-footer">
              <div class="zoom-control">
                  <i class="fas fa-minus zoom-icon" onclick="stepZoom(-0.1)"></i>
                  <input type="range" id="zoomSlider" min="0.1" max="3.0" step="0.01" value="1">
                  <i class="fas fa-plus zoom-icon" onclick="stepZoom(0.1)"></i>
              </div>
              <div class="footer-btns">
                  <button class="qq-btn qq-btn-cancel" onclick="closeCropper()">取消</button>
                  <button class="qq-btn qq-btn-save" onclick="confirmCrop()">确定</button>
              </div>
          </div>
      </div>
  </div>

  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  
  <script>
    let selectedGender = 'secret';
    let avatarBase64 = null;
    let cropper = null;
    const zoomSlider = document.getElementById('zoomSlider');

    function selectGender(g) {
        selectedGender = g;
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${g}`).classList.add('active');
    }

    function handleFileSelect(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('qqCropperModal').style.display = 'flex';
                const image = document.getElementById('imageToCrop');
                image.src = e.target.result;
                
                if (cropper) cropper.destroy();
                
                // ✨ 核心配置：完全复刻 QQ 行为
                cropper = new Cropper(image, {
                    aspectRatio: 1,      // 1:1 正方形
                    viewMode: 1,         // ✨ 关键：限制裁剪框永远在图片内（即图片必须填满圆圈）
                    dragMode: 'move',    // 模式：拖动图片
                    autoCropArea: 0.6,   // 初始裁剪大小
                    guides: false,       // 不显示九宫格
                    center: false,       // 不显示中心十字
                    highlight: false,    // 不高亮
                    background: false,   // 不显示网格背景
                    cropBoxMovable: false,   // 禁止移动圆圈
                    cropBoxResizable: false, // 禁止改变圆圈大小
                    toggleDragModeOnDblclick: false,
                    
                    // 初始化后同步滑块位置
                    ready: function() {
                        const data = cropper.getData();
                        const imageData = cropper.getImageData();
                        // 计算当前缩放比例，大概同步给 slider
                        zoomSlider.value = imageData.width / imageData.naturalWidth;
                    },
                    zoom: function(e) {
                        // 滚轮缩放时同步滑块
                        zoomSlider.value = e.detail.ratio;
                    }
                });

                // 绑定滑块事件
                zoomSlider.oninput = function() {
                    cropper.zoomTo(parseFloat(this.value));
                };
            };
            reader.readAsDataURL(file);
        }
        input.value = '';
    }

    function stepZoom(delta) {
        if (!cropper) return;
        cropper.zoom(delta);
    }

    function confirmCrop() {
        if (!cropper) return;
        // 导出圆形图片（虽然这里导出的还是方形数据，但前端预览和CSS圆角会处理成圆形）
        const canvas = cropper.getCroppedCanvas({
            width: 256, height: 256,
            imageSmoothingEnabled: true, imageSmoothingQuality: 'high',
        });
        avatarBase64 = canvas.toDataURL('image/png');
        
        const finalImg = document.getElementById('finalPreview');
        finalImg.src = avatarBase64;
        finalImg.style.display = 'block';
        document.getElementById('uploadText').style.display = 'none';
        
        closeCropper();
    }

    function closeCropper() {
        document.getElementById('qqCropperModal').style.display = 'none';
        if (cropper) {
            cropper.destroy();
            cropper = null;
        }
    }

    async function doRegister() {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value;
        const errDiv = document.getElementById("err");
        
        errDiv.innerText = "";
        if (!u || !p) return (errDiv.innerText = "昵称和密码不能为空");

        const btn = document.querySelector('.btn-submit');
        btn.innerText = "注册中...";
        btn.disabled = true;

        const res = await Dreams.apiPost("/api/register", {
            username: u, password: p, avatar: avatarBase64, gender: selectedGender
        });

        if (res.error) {
            errDiv.innerText = res.error;
            btn.innerText = "立即注册";
            btn.disabled = false;
        } else {
            Dreams.setToken(res.token);
            Dreams.setUid(res.uid);
            location.href = "./home.html";
        }
    }
  </script>
</body>
</html>
