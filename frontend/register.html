<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>注册 - Dreams</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      background: white; width: 360px; padding: 40px 30px;
      border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin: 0 0 20px 0; color: #333; font-weight: normal; }
    
    /* 头像上传区域 */
    .avatar-upload {
        width: 80px; height: 80px; margin: 0 auto 20px;
        border-radius: 50%; background: #f0f0f0;
        border: 2px dashed #ccc; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        overflow: hidden; position: relative;
    }
    .avatar-upload:hover { border-color: #007bff; }
    .avatar-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
    .avatar-label { font-size: 12px; color: #999; }
    
    /* 输入框 */
    .input-group { margin-bottom: 15px; text-align: left; }
    input {
        width: 100%; padding: 12px; border: 1px solid #ddd;
        border-radius: 8px; box-sizing: border-box; outline: none;
        transition: border 0.2s; font-size: 15px;
    }
    input:focus { border-color: #007bff; }
    
    /* 性别选择 */
    .gender-group { display: flex; gap: 10px; margin-bottom: 20px; }
    .gender-btn {
        flex: 1; padding: 10px; border: 1px solid #ddd;
        border-radius: 8px; background: white; cursor: pointer;
        color: #666; transition: all 0.2s;
    }
    .gender-btn.active {
        background: #e6f7ff; border-color: #1890ff; color: #1890ff; font-weight: bold;
    }
    
    /* 按钮 */
    .btn-submit {
        width: 100%; padding: 12px; border: none; border-radius: 8px;
        background: #007bff; color: white; font-size: 16px; cursor: pointer;
        font-weight: bold; margin-bottom: 15px;
    }
    .btn-submit:hover { background: #0056b3; }
    
    .link { color: #007bff; text-decoration: none; font-size: 14px; }
    .err { color: #b00020; font-size: 13px; margin-bottom: 10px; min-height: 18px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>新用户注册</h2>
    
    <div class="avatar-upload" onclick="document.getElementById('fileInput').click()">
        <img id="preview" class="avatar-preview" />
        <span id="uploadText" class="avatar-label">点击<br>上传头像</span>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFile(this)" />
    
    <div id="err" class="err"></div>

    <div class="input-group">
        <input id="username" placeholder="请输入昵称" />
    </div>
    
    <div class="input-group">
        <input id="password" type="password" placeholder="设置密码" />
    </div>
    
    <div class="gender-group">
        <div class="gender-btn" onclick="selectGender('male')" id="btn-male">♂ 男生</div>
        <div class="gender-btn" onclick="selectGender('female')" id="btn-female">♀ 女生</div>
        <div class="gender-btn active" onclick="selectGender('secret')" id="btn-secret">㊙ 保密</div>
    </div>
    
    <button class="btn-submit" onclick="doRegister()">立即注册</button>
    
    <div>
        <a href="login.html" class="link">已有账号？返回登录</a>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>
    let selectedGender = 'secret';
    let avatarBase64 = null;

    function selectGender(g) {
        selectedGender = g;
        // 更新 UI 样式
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${g}`).classList.add('active');
    }

    async function handleFile(input) {
        const file = input.files[0];
        if (file) {
            // 显示预览
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            };
            reader.readAsDataURL(file);
            // 转 Base64 准备上传
            avatarBase64 = await Dreams.fileToBase64(file);
        }
    }

    async function doRegister() {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value;
        const errDiv = document.getElementById("err");
        
        errDiv.innerText = "";
        
        if (!u || !p) return (errDiv.innerText = "昵称和密码不能为空");

        const btn = document.querySelector('.btn-submit');
        btn.innerText = "注册中...";
        btn.disabled = true;

        const res = await Dreams.apiPost("/api/register", {
            username: u,
            password: p,
            avatar: avatarBase64,
            gender: selectedGender // ✨ 传给后端
        });

        if (res.error) {
            errDiv.innerText = res.error;
            btn.innerText = "立即注册";
            btn.disabled = false;
        } else {
            // 注册成功，自动登录
            Dreams.setToken(res.token);
            Dreams.setUid(res.uid);
            location.href = "./conversations.html";
        }
    }
  </script>
</body>
</html>
