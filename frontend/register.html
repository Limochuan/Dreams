<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>注册 - Dreams</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
      height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      background: white; width: 360px; padding: 40px 30px;
      border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center; position: relative; z-index: 1;
    }
    h2 { margin: 0 0 20px 0; color: #333; font-weight: normal; }
    
    /* 主界面的圆形头像预览 */
    .avatar-upload {
        width: 80px; height: 80px; margin: 0 auto 20px;
        border-radius: 50%; background: #f0f0f0;
        border: 2px dashed #ccc; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        overflow: hidden; position: relative;
    }
    .avatar-upload:hover { border-color: #007bff; }
    .avatar-preview { width: 100%; height: 100%; object-fit: cover; display: none; border-radius: 50%; }
    .avatar-label { font-size: 12px; color: #999; }
    
    /* 输入框样式 */
    .input-group { margin-bottom: 15px; text-align: left; }
    input {
        width: 100%; padding: 12px; border: 1px solid #ddd;
        border-radius: 8px; box-sizing: border-box; outline: none;
        transition: border 0.2s; font-size: 15px;
    }
    input:focus { border-color: #007bff; }
    
    .gender-group { display: flex; gap: 10px; margin-bottom: 20px; }
    .gender-btn {
        flex: 1; padding: 10px; border: 1px solid #ddd;
        border-radius: 8px; background: white; cursor: pointer;
        color: #666; transition: all 0.2s;
    }
    .gender-btn.active {
        background: #e6f7ff; border-color: #1890ff; color: #1890ff; font-weight: bold;
    }
    
    .btn-submit {
        width: 100%; padding: 12px; border: none; border-radius: 8px;
        background: #007bff; color: white; font-size: 16px; cursor: pointer;
        font-weight: bold; margin-bottom: 15px;
    }
    .btn-submit:hover { background: #0056b3; }
    
    .link { color: #007bff; text-decoration: none; font-size: 14px; }
    .err { color: #b00020; font-size: 13px; margin-bottom: 10px; min-height: 18px;}

    /* =========================================
       ✨ 核心修复：裁剪弹窗样式
       ========================================= */
    .cropper-modal {
        display: none;
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        /* ✨ 修改点1：背景改为纯黑，不透明 */
        background: #000; 
        z-index: 999;
        flex-direction: column; justify-content: center; align-items: center;
    }
    .cropper-wrapper {
        width: 90%; max-width: 600px; height: 70%; background: #000;
        overflow: hidden; border-radius: 8px;
    }
    #imageToCrop { max-width: 100%; } 

    .cropper-actions {
        margin-top: 20px; display: flex; gap: 20px;
    }
    .btn-crop {
        padding: 10px 30px; border: none; border-radius: 25px;
        font-size: 16px; cursor: pointer; font-weight: bold;
    }
    .btn-cancel { background: #fff; color: #333; }
    .btn-confirm { background: #007bff; color: white; }

  </style>
</head>
<body>

  <div class="card">
    <h2>新用户注册</h2>
    
    <div class="avatar-upload" onclick="document.getElementById('fileInput').click()">
        <img id="finalPreview" class="avatar-preview" />
        <span id="uploadText" class="avatar-label">点击<br>上传头像</span>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)" />
    
    <div id="err" class="err"></div>

    <div class="input-group">
        <input id="username" placeholder="请输入昵称" />
    </div>
    
    <div class="input-group">
        <input id="password" type="password" placeholder="设置密码" />
    </div>
    
    <div class="gender-group">
        <div class="gender-btn" onclick="selectGender('male')" id="btn-male">♂ 男生</div>
        <div class="gender-btn" onclick="selectGender('female')" id="btn-female">♀ 女生</div>
        <div class="gender-btn active" onclick="selectGender('secret')" id="btn-secret">㊙ 保密</div>
    </div>
    
    <button class="btn-submit" onclick="doRegister()">立即注册</button>
    
    <div>
        <a href="login.html" class="link">已有账号？返回登录</a>
    </div>
  </div>

  <div id="cropperModal" class="cropper-modal">
      <div class="cropper-wrapper">
          <img id="imageToCrop" src="" alt="Picture">
      </div>
      <div class="cropper-actions">
          <button class="btn-crop btn-cancel" onclick="closeCropper()">取消</button>
          <button class="btn-crop btn-confirm" onclick="confirmCrop()">确定</button>
      </div>
  </div>

  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  
  <script>
    let selectedGender = 'secret';
    let avatarBase64 = null;
    let cropper = null;

    function selectGender(g) {
        selectedGender = g;
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${g}`).classList.add('active');
    }

    function handleFileSelect(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('cropperModal').style.display = 'flex';
                const image = document.getElementById('imageToCrop');
                image.src = e.target.result;
                
                if (cropper) cropper.destroy();
                
                // ✨ 修改点2：初始化配置优化
                cropper = new Cropper(image, {
                    aspectRatio: 1 / 1, // 强制 1:1 正方形
                    viewMode: 2,        // ✨ 严格模式：限制裁剪框不能超出图片边界
                    dragMode: 'move',   // 允许拖动图片来调整位置
                    autoCropArea: 0.9,  // 初始裁剪区尽量大
                    restore: false,
                    guides: false,      // 隐藏辅助线，视觉更干净
                    center: false,
                    highlight: false,
                    cropBoxMovable: false, // ✨ 禁止移动裁剪框，强制用户拖动图片
                    cropBoxResizable: true, // 允许缩放裁剪框
                    toggleDragModeOnDblclick: false,
                    background: false,  // 隐藏网格背景
                });
            };
            reader.readAsDataURL(file);
        }
        input.value = '';
    }

    function confirmCrop() {
        if (!cropper) return;
        const canvas = cropper.getCroppedCanvas({
            width: 256, height: 256,
            imageSmoothingEnabled: true, imageSmoothingQuality: 'high',
        });
        avatarBase64 = canvas.toDataURL('image/png');
        
        const finalImg = document.getElementById('finalPreview');
        finalImg.src = avatarBase64;
        finalImg.style.display = 'block';
        document.getElementById('uploadText').style.display = 'none';
        closeCropper();
    }

    function closeCropper() {
        document.getElementById('cropperModal').style.display = 'none';
    }

    async function doRegister() {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value;
        const errDiv = document.getElementById("err");
        
        errDiv.innerText = "";
        if (!u || !p) return (errDiv.innerText = "昵称和密码不能为空");

        const btn = document.querySelector('.btn-submit');
        btn.innerText = "注册中...";
        btn.disabled = true;

        const res = await Dreams.apiPost("/api/register", {
            username: u,
            password: p,
            avatar: avatarBase64,
            gender: selectedGender
        });

        if (res.error) {
            errDiv.innerText = res.error;
            btn.innerText = "立即注册";
            btn.disabled = false;
        } else {
            Dreams.setToken(res.token);
            Dreams.setUid(res.uid);
            location.href = "./home.html";
        }
    }
  </script>
</body>
</html>
