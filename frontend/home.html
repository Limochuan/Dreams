<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dreams Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ... (保留之前的所有基础 CSS) ... */
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #e6e6e6; font-family: "Microsoft YaHei", sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .app-window { width: 1300px; height: 850px; background: #fff; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.15); display: flex; overflow: hidden; position: relative; }

    /* 左侧导航 */
    .sidebar-nav { width: 68px; background: #2e2e2e; display: flex; flex-direction: column; align-items: center; padding-top: 30px; color: #9d9d9d; }
    .my-avatar { width: 40px; height: 40px; border-radius: 50%; margin-bottom: 25px; cursor: pointer; border: 2px solid transparent; }
    .my-avatar:hover { border-color: #fff; }
    .nav-item { font-size: 24px; margin-bottom: 25px; cursor: pointer; transition: color 0.2s; position: relative; }
    .nav-item:hover { color: #fff; }
    .nav-item.active { color: #0099ff; }
    .nav-bottom { margin-top: auto; margin-bottom: 20px; font-size: 20px; }

    /* 红点徽章 (Tab上的小红点) */
    .nav-badge { position: absolute; top: -5px; right: -5px; width: 8px; height: 8px; background: #ff4d4f; border-radius: 50%; display: none; }
    .nav-badge.show { display: block; }

    /* 列表栏容器 */
    .sidebar-list { width: 300px; background: #fdfdfd; border-right: 1px solid #e7e7e7; display: flex; flex-direction: column; position: relative; }
    
    /* 两个面板：会话列表 / 好友列表 */
    .panel { flex: 1; display: none; flex-direction: column; }
    .panel.active { display: flex; }

    .search-box { padding: 20px 15px; background: #f7f7f7; display: flex; align-items: center; justify-content: space-between; }
    .search-input-wrap { position: relative; flex: 1; margin-right: 10px; }
    .search-input { width: 100%; padding: 8px 10px 8px 30px; border: 1px solid #e0e0e0; background: #e9e9e9; border-radius: 4px; outline: none; font-size: 13px; }
    .search-icon { position: absolute; left: 10px; top: 9px; color: #999; font-size: 12px; }
    .btn-create { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: #e9e9e9; border-radius: 4px; cursor: pointer; color: #666;}
    
    .scroll-area { flex: 1; overflow-y: auto; }
    .scroll-area::-webkit-scrollbar { width: 6px; }
    .scroll-area::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 3px; }

    /* 会话项 */
    .session-item { display: flex; padding: 12px 15px; cursor: pointer; transition: background 0.1s; position: relative; }
    .session-item:hover { background: #f2f2f2; }
    .session-item.active { background: #e5f5ff; }
    .session-item.pinned { background: #f7f7f7; } /* 置顶背景略灰 */
    .session-item.pinned.active { background: #e5f5ff; }

    .s-avatar { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; flex-shrink: 0; }
    .s-content { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
    .s-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .s-name { font-size: 14px; color: #000; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; }
    .s-time { font-size: 12px; color: #b2b2b2; }
    .s-msg { font-size: 12px; color: #999; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    /* ✨ 消息红点气泡 */
    .unread-badge { 
        background: #ff4d4f; color: white; border-radius: 10px; 
        padding: 0 6px; font-size: 10px; height: 16px; line-height: 16px; 
        text-align: center; min-width: 16px; margin-left: 5px;
    }
    .muted-icon { color: #ccc; font-size: 12px; }

    /* 好友项 */
    .friend-item { display: flex; align-items: center; padding: 10px 15px; cursor: pointer; }
    .friend-item:hover { background: #f2f2f2; }
    .f-name { font-size: 14px; margin-left: 12px; font-weight: 500; }

    /* 聊天区域 (样式保持不变) */
    .chat-area { flex: 1; display: flex; flex-direction: column; background: #f5f5f5; min-width: 0; }
    .chat-header { height: 60px; border-bottom: 1px solid #e7e7e7; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; background: #f5f5f5; }
    .chat-title { font-size: 18px; font-weight: bold; color: #000; }
    .header-icons { display: flex; gap: 20px; color: #333; font-size: 18px; cursor: pointer; }
    .messages-box { flex: 1; overflow-y: auto; padding: 20px 30px; display: flex; flex-direction: column; gap: 20px; }
    .msg-row { display: flex; align-items: flex-start; gap: 12px; }
    .msg-row.me { flex-direction: row-reverse; }
    .msg-avatar { width: 36px; height: 36px; border-radius: 50%; cursor: pointer; }
    .msg-bubble-wrap { max-width: 60%; display: flex; flex-direction: column; }
    .bubble { padding: 10px 14px; background: #fff; border-radius: 10px; font-size: 14px; line-height: 1.6; color: #000; box-shadow: 0 1px 2px rgba(0,0,0,0.05); word-break: break-word; }
    .msg-row.me .bubble { background: #0099ff; color: #fff; border-top-right-radius: 2px; }
    .msg-row:not(.me) .bubble { border-top-left-radius: 2px; }
    .bubble img { max-width: 100%; border-radius: 4px; cursor: pointer; }
    .input-box { height: 180px; border-top: 1px solid #e7e7e7; background: #fff; display: flex; flex-direction: column; }
    .toolbar { padding: 10px 20px; display: flex; gap: 20px; color: #666; font-size: 18px; }
    textarea { flex: 1; border: none; outline: none; padding: 0 20px; font-size: 14px; font-family: inherit; resize: none; }
    .send-area { padding: 10px 20px 20px; display: flex; justify-content: flex-end; }
    .btn-send { padding: 6px 25px; background: #0099ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }

    /* 右侧成员栏 */
    .member-sidebar { width: 200px; background: #fff; border-left: 1px solid #e7e7e7; display: none; flex-direction: column; }
    .member-header { height: 50px; border-bottom: 1px solid #f0f0f0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; font-size: 12px; color: #666; }
    .member-scroll { flex: 1; overflow-y: auto; padding: 5px 0; }
    .member-item { display: flex; align-items: center; padding: 8px 15px; cursor: pointer; }
    .member-item:hover { background: #f5f5f5; }
    .m-avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; }
    .m-name { font-size: 12px; color: #333; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    /* 右键菜单 */
    .context-menu {
        display: none; position: absolute; width: 120px; background: white;
        border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 5000;
    }
    .ctx-item { padding: 10px 15px; font-size: 13px; color: #333; cursor: pointer; }
    .ctx-item:hover { background: #f5f5f5; color: #0099ff; }

    /* 空状态 */
    .empty-state { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #ccc; }
    .empty-icon { font-size: 60px; margin-bottom: 20px; color: #e0e0e0; }

    /* 资料卡 (保持不变) */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; justify-content: center; align-items: center; }
    .profile-card { background: white; width: 340px; border-radius: 12px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.3); position: relative; }
    .p-banner { height: 100px; background: linear-gradient(135deg, #00c6ff, #0072ff); }
    .p-close { position: absolute; top: 10px; right: 15px; color: #fff; cursor: pointer; font-size: 20px; }
    .p-avatar-wrap { position: absolute; top: 60px; left: 20px; padding: 4px; background: white; border-radius: 50%; }
    .p-avatar { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; background: #eee;}
    .p-info { padding: 45px 20px 20px; }
    .p-name { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .btn-action { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #0099ff; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body onclick="hideContextMenus()">

<div class="app-window">
    <div class="sidebar-nav">
        <img id="myAvatar" class="my-avatar" src="" onclick="showProfile(me.uid)">
        
        <div class="nav-item active" id="tabChat" onclick="switchTab('chat')" title="会话">
            <i class="fas fa-comment-dots"></i>
            <div class="nav-badge" id="totalBadge"></div>
        </div>
        
        <div class="nav-item" id="tabFriend" onclick="switchTab('friend')" title="联系人">
            <i class="fas fa-user-friends"></i>
        </div>
        
        <div class="nav-bottom">
            <i class="fas fa-bars nav-item" onclick="Dreams.logout()"></i>
        </div>
    </div>

    <div class="sidebar-list">
        <div class="panel active" id="panelChat">
            <div class="search-box">
                <div class="search-input-wrap">
                    <i class="fas fa-search search-icon"></i>
                    <input class="search-input" id="searchUidInput" placeholder="搜索 UID 加好友">
                </div>
                <div class="btn-create" onclick="createNewChat()"><i class="fas fa-plus"></i></div>
            </div>
            <div class="scroll-area" id="convList"></div>
        </div>

        <div class="panel" id="panelFriend">
            <div class="search-box">
                <span style="font-weight:bold; color:#333;">联系人</span>
            </div>
            <div class="scroll-area" id="friendList"></div>
        </div>
    </div>

    <div class="chat-area">
        <div id="emptyState" class="empty-state">
            <i class="fas fa-comments empty-icon"></i>
            <div>未选择会话</div>
        </div>
        <div id="chatInterface" style="display: none; height: 100%; flex-direction: column;">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle"></div>
                <div class="header-icons">
                    <i class="fas fa-ellipsis-h tool-icon" onclick="toggleMembers()"></i>
                </div>
            </div>
            <div class="messages-box" id="msgBox"></div>
            <div class="input-box">
                <div class="toolbar">
                    <i class="far fa-smile tool-icon"></i>
                    <label for="imgInput" style="cursor:pointer"><i class="far fa-image tool-icon"></i></label>
                    <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="sendImage(this)">
                </div>
                <textarea id="msgInput"></textarea>
                <div class="send-area"><button class="btn-send" onclick="sendMsg()">发送(S)</button></div>
            </div>
        </div>
    </div>

    <div class="member-sidebar" id="memberSidebar">
        <div class="member-header">
            <span>群成员 (<span id="memberCount">0</span>)</span>
            <i class="fas fa-user-plus btn-add-member" onclick="addGroupMember()"></i>
        </div>
        <div class="member-scroll" id="memberList"></div>
    </div>
</div>

<div id="ctxMenu" class="context-menu">
    <div class="ctx-item" id="ctxPin" onclick="toggleSetting('pin')">置顶</div>
    <div class="ctx-item" id="ctxMute" onclick="toggleSetting('mute')">免打扰</div>
</div>

<div id="profileModal" class="modal-overlay" onclick="closeProfile()">
    <div class="profile-card" onclick="event.stopPropagation()">
        <div class="p-banner"></div>
        <div class="p-close" onclick="closeProfile()">×</div>
        <div class="p-avatar-wrap"><img id="pAvatar" class="p-avatar"></div>
        <div class="p-info">
            <div class="p-name" id="pName"></div>
            <div class="p-row"><span id="pUid"></span></div>
            <div class="p-action" id="pAction"></div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
<script>
    let me = null;
    let ws = null;
    let currentCid = null;
    let ctxCid = null; // 右键选中的 cid

    (async function init() {
        me = await Dreams.apiMe();
        if (!me) { location.href = "./login.html"; return; }
        document.getElementById("myAvatar").src = me.avatar || `https://ui-avatars.com/api/?background=random&name=${me.username}`;
        
        await refreshConversations();
        await refreshFriends();

        // 绑定搜索回车
        document.getElementById("searchUidInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") { const uid = e.target.value.trim(); if(uid) showProfile(uid); }
        });
        document.getElementById("msgInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMsg(); }
        });
    })();

    /* ================= 列表与Tab逻辑 ================= */
    function switchTab(tab) {
        document.getElementById("tabChat").classList.toggle("active", tab === 'chat');
        document.getElementById("tabFriend").classList.toggle("active", tab === 'friend');
        document.getElementById("panelChat").style.display = tab === 'chat' ? 'flex' : 'none';
        document.getElementById("panelFriend").style.display = tab === 'friend' ? 'flex' : 'none';
    }

    async function refreshConversations() {
        const res = await Dreams.apiGet("/api/conversations");
        const list = document.getElementById("convList");
        list.innerHTML = "";
        
        let totalUnread = 0;

        if (res.items) {
            res.items.forEach(c => {
                const div = document.createElement("div");
                div.className = `session-item ${currentCid === c.id ? 'active' : ''} ${c.is_pinned ? 'pinned' : ''}`;
                div.onclick = () => switchChat(c);
                div.oncontextmenu = (e) => showCtxMenu(e, c); // 右键

                let avatar = c.avatar || (c.type === 'group' 
                    ? "https://ui-avatars.com/api/?background=0099ff&color=fff&name=Group" 
                    : "https://ui-avatars.com/api/?background=random&name=User");
                
                // ✨ 自动替换私聊名称
                const title = c.title || (c.type==='group' ? `群聊 #${c.id}` : `私聊`);

                // 红点逻辑
                let badgeHtml = "";
                if (c.unread > 0) {
                    badgeHtml = `<div class="unread-badge">${c.unread > 99 ? '99+' : c.unread}</div>`;
                    if (!c.is_muted) totalUnread += c.unread;
                }
                
                // 免打扰图标
                const muteIcon = c.is_muted ? `<i class="fas fa-bell-slash muted-icon"></i>` : "";

                div.innerHTML = `
                    <img class="s-avatar" src="${avatar}">
                    <div class="s-content">
                        <div class="s-top">
                            <span class="s-name">${title}</span>
                            <span class="s-time">${formatTime(c.last_time)}</span>
                        </div>
                        <div class="s-top">
                            <span class="s-msg">${c.last_msg || "..."}</span>
                            <div style="display:flex;align-items:center">${muteIcon} ${badgeHtml}</div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        
        // 更新总红点
        const totalBadge = document.getElementById("totalBadge");
        if (totalUnread > 0) totalBadge.classList.add("show");
        else totalBadge.classList.remove("show");
    }

    async function refreshFriends() {
        const res = await Dreams.apiGet("/api/friends");
        const list = document.getElementById("friendList");
        list.innerHTML = "";
        if (res.items) {
            res.items.forEach(u => {
                const div = document.createElement("div");
                div.className = "friend-item";
                div.onclick = () => createPrivateChat(u.id); // 点击直接私聊
                const avatar = u.avatar || `https://ui-avatars.com/api/?background=random&name=${u.username}`;
                div.innerHTML = `<img class="s-avatar" src="${avatar}"><span class="f-name">${u.username}</span>`;
                list.appendChild(div);
            });
        }
    }

    /* ================= 聊天逻辑 ================= */
    async function switchChat(c) {
        if (currentCid === c.id) return;
        currentCid = c.id;

        // 1. UI 切换
        document.getElementById("emptyState").style.display = "none";
        document.getElementById("chatInterface").style.display = "flex";
        document.getElementById("chatTitle").innerText = c.title || "聊天";
        
        // 2. 清除红点
        if (c.unread > 0) {
            await Dreams.apiPost(`/api/conversations/${c.id}/read`, {});
            refreshConversations();
        }

        // 3. 加载消息
        const box = document.getElementById("msgBox");
        box.innerHTML = "";
        const msgs = await Dreams.apiGet(`/api/conversations/${c.id}/messages?limit=50`);
        if (msgs.items) msgs.items.forEach(m => appendMessage(m));
        
        // 4. WS 连接
        if (ws) ws.close();
        ws = Dreams.connectChat(c.id, (data) => {
            if (data.type === 'message') {
                appendMessage(data);
                // 如果当前窗口就是这个消息，直接标已读
                Dreams.apiPost(`/api/conversations/${c.id}/read`, {});
            }
        });

        // 5. 侧边栏
        const side = document.getElementById("memberSidebar");
        if (c.type === 'group') {
            side.style.display = "flex";
            loadMembers(c.id);
        } else {
            side.style.display = "none";
        }
    }

    async function loadMembers(cid) {
        const res = await Dreams.apiGet(`/api/conversations/${cid}/members`);
        const list = document.getElementById("memberList");
        list.innerHTML = "";
        if (res.items) {
            document.getElementById("memberCount").innerText = res.items.length;
            res.items.forEach(u => {
                const div = document.createElement("div");
                div.className = "member-item";
                const avatar = u.avatar || `https://ui-avatars.com/api/?background=random&name=${u.username}`;
                div.onclick = () => showProfile(u.id);
                div.innerHTML = `<img class="m-avatar" src="${avatar}"><span class="m-name">${u.username}</span>`;
                list.appendChild(div);
            });
        }
    }

    /* ================= 右键菜单 ================= */
    function showCtxMenu(e, c) {
        e.preventDefault();
        ctxCid = c.id;
        const menu = document.getElementById("ctxMenu");
        menu.style.display = "block";
        menu.style.left = e.pageX + "px";
        menu.style.top = e.pageY + "px";
        
        document.getElementById("ctxPin").innerText = c.is_pinned ? "取消置顶" : "置顶";
        document.getElementById("ctxMute").innerText = c.is_muted ? "开启提醒" : "免打扰";
    }

    function hideContextMenus() { document.getElementById("ctxMenu").style.display = "none"; }

    async function toggleSetting(type) {
        let action = "";
        // 简单粗暴逻辑：为了简化，这里应该先获取当前状态再反转，或者后端直接 toggle。
        // 这里为了演示，我们假设用户知道自己在点什么，实际应该根据 is_pinned 传参
        const isPinned = document.getElementById("ctxPin").innerText === "取消置顶";
        const isMuted = document.getElementById("ctxMute").innerText === "开启提醒";
        
        if (type === 'pin') action = isPinned ? 'unpin' : 'pin';
        if (type === 'mute') action = isMuted ? 'unmute' : 'mute';

        await Dreams.apiPost(`/api/conversations/${ctxCid}/setting`, { action });
        refreshConversations();
    }

    /* ================= 发送逻辑 ================= */
    async function sendImage(input) {
        if (!ws || !input.files[0]) return;
        const base64 = await Dreams.fileToBase64(input.files[0]);
        ws.send(JSON.stringify({ content: `[image]${base64}` }));
        input.value = "";
    }
    
    function sendMsg() {
        const input = document.getElementById("msgInput");
        const val = input.value.trim();
        if (!val || !ws) return;
        ws.send(JSON.stringify({ content: val }));
        input.value = "";
    }

    function appendMessage(msg) {
        const box = document.getElementById("msgBox");
        const isMe = (me && msg.sender_uid === me.uid);
        const div = document.createElement("div");
        div.className = isMe ? "msg-row me" : "msg-row";
        
        let contentHtml = Dreams.escapeHtml(msg.content);
        if (msg.content.startsWith("[image]data:image")) {
            const src = msg.content.replace("[image]", "");
            contentHtml = `<img src="${src}" onclick="downloadImg('${src}')">`;
        }
        
        const avatar = msg.sender_avatar || `https://ui-avatars.com/api/?background=random&name=${msg.sender_username}`;
        div.innerHTML = `<img class="msg-avatar" src="${avatar}"><div class="msg-bubble-wrap"><div class="msg-name">${msg.sender_username}</div><div class="bubble">${contentHtml}</div></div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function downloadImg(src) {
        const a = document.createElement('a'); a.href = src; a.download = 'img.png'; a.click();
    }
    
    /* ================= 辅助逻辑 ================= */
    function formatTime(ts) {
        if (!ts) return "";
        const d = new Date(ts);
        return `${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
    }
    
    async function showProfile(uid) {
        const res = await Dreams.apiGet(`/api/users/${uid}/profile`);
        document.getElementById("profileModal").style.display = "flex";
        document.getElementById("pName").innerText = res.username;
        document.getElementById("pUid").innerText = "UID: " + res.uid;
        document.getElementById("pAvatar").src = res.avatar || `https://ui-avatars.com/api/?background=random&name=${res.username}`;
        
        const actDiv = document.getElementById("pAction");
        if (res.is_me) actDiv.innerHTML = `<button class="btn-action" style="background:#ccc">自己</button>`;
        else if (res.is_friend) {
            actDiv.innerHTML = `<button class="btn-action">发消息</button>`;
            actDiv.onclick = () => { closeProfile(); createPrivateChat(res.uid); };
        } else {
            actDiv.innerHTML = `<button class="btn-action">加好友</button>`;
            actDiv.onclick = async () => { await Dreams.apiPost("/api/friends/add", {friend_uid:res.uid}); showProfile(uid); };
        }
    }
    
    function closeProfile() { document.getElementById("profileModal").style.display = "none"; }
    async function createPrivateChat(uid) {
        const res = await Dreams.apiPost("/api/conversations/private", { peer_uid: uid });
        switchTab('chat'); // 切换回聊天 Tab
        refreshConversations();
    }
    function createNewChat() {
        const type = prompt("1=私聊, 2=群聊");
        if(type==='1') { const u=prompt("UID"); if(u) createPrivateChat(u); }
        else if(type==='2') { const t=prompt("群名"); if(t) Dreams.apiPost("/api/conversations/group",{title:t}).then(refreshConversations); }
    }
    function addGroupMember() { if(currentCid) { const u=prompt("UID"); if(u) Dreams.apiPost(`/api/conversations/${currentCid}/members`,{new_uid:u}).then(()=>loadMembers(currentCid)); } }
    function toggleMembers() { const s=document.getElementById("memberSidebar"); s.style.display = s.style.display==='none'?'flex':'none'; }
</script>
