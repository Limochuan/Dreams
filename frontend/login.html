<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>登录 - Dreams</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      background: white; width: 340px; padding: 40px 30px;
      border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* QQ 风格的大标题 */
    h1 { margin: 0 0 10px; color: #007bff; letter-spacing: 1px; }
    .subtitle { color: #999; font-size: 14px; margin-bottom: 30px; }
    
    input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: 1px solid #ddd; border-radius: 8px;
      box-sizing: border-box; outline: none; background: #fafafa;
    }
    input:focus { border-color: #007bff; background: white; }
    
    .btn-login {
      width: 100%; padding: 12px; border: 0; border-radius: 8px;
      background-color: #007bff; color: white; font-size: 16px;
      cursor: pointer; font-weight: bold; margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }
    .btn-login:hover { background-color: #0056b3; }
    
    .footer { margin-top: 20px; font-size: 14px; color: #666; }
    .link { color: #007bff; text-decoration: none; cursor: pointer; }
    .err { color: #b00020; margin-top: 15px; font-size: 13px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dreams</h1>
    <div class="subtitle">登录你的梦想世界</div>

    <input id="username" placeholder="请输入账号 / UID" autocomplete="username" />
    <input id="password" type="password" placeholder="请输入密码" autocomplete="current-password" />

    <button class="btn-login" id="btnLogin" onclick="doLogin()">登录</button>
    
    <div class="footer">
        还没有账号？ <a href="register.html" class="link">立即注册</a>
    </div>

    <div id="err" class="err"></div>
  </div>

  <script src="./app.js"></script>
  <script>
    (async function init() {
        document.getElementById("password").addEventListener("keydown", (e) => {
            if (e.key === "Enter") doLogin();
        });
        if(localStorage.getItem("dreams_token")) {
            const me = await Dreams.apiMe();
            if (me) location.href = "./conversations.html";
        }
    })();

    async function doLogin() {
      const btn = document.getElementById("btnLogin");
      const err = document.getElementById("err");
      
      btn.innerText = "登录中...";
      btn.disabled = true;
      err.innerText = "";

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      if (!u || !p) {
        btn.innerText = "登录"; btn.disabled = false;
        return (err.innerText = "请输入账号和密码");
      }

      const d = await Dreams.apiPost("/api/login", { username: u, password: p });

      if (d.error) {
        btn.innerText = "登录"; btn.disabled = false;
        return (err.innerText = d.error);
      }

      Dreams.setToken(d.token);
      Dreams.setUid(d.uid);
      location.href = "./conversations.html";
    }
  </script>
</body>
</html>
