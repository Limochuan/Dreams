<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Dreams - Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      max-width: 420px;
      margin: 0 auto;
      /* 防止卡片本身在小屏幕上溢出 */
      box-sizing: border-box; 
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      
      /* ✨ 核心修复：确保宽度包含 padding 和 border，防止撑破容器 */
      box-sizing: border-box; 
    }

    /* 专门优化一下文件上传框的样式 */
    input[type="file"] {
        padding: 6px; /* 稍微减小内边距 */
        background: #fafafa;
    }

    button {
      padding: 10px 12px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      background-color: #007bff; /* 加个简单的蓝色背景，看起来更像按钮 */
      color: white;
      font-size: 16px;
    }
    
    button:hover {
        background-color: #0056b3;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row button {
      width: 50%;
    }
    
    /* 让注册按钮颜色淡一点，区分主次 */
    .row button:last-child {
        background-color: #6c757d;
    }
    .row button:last-child:hover {
        background-color: #545b62;
    }

    .small {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .err {
      color: #b00020;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 style="text-align: center; margin-top: 0;">Dreams</h2>

    <div class="small" style="text-align: center; margin-bottom: 10px;">
      用户名 + 密码登录（首次可注册）
    </div>

    <input
      id="username"
      placeholder="用户名"
      autocomplete="username"
    />

    <input
      id="password"
      type="password"
      placeholder="密码"
      autocomplete="current-password"
    />

    <div class="small">头像（可选）：</div>
    <input
      id="avatar"
      type="file"
      accept="image/*"
    />

    <div class="row">
      <button onclick="doLogin()">登录</button>
      <button onclick="doRegister()">注册</button>
    </div>

    <div id="err" class="err"></div>
  </div>

  <script src="./app.js"></script>

  <script>
    /*
      页面加载后立即执行
      如果本地已经有 token，并且 token 有效
      直接跳转到会话列表页
    */
    (async function autoRedirect() {
      // 简单判断是否有 token，避免每次刷新都闪烁
      if(localStorage.getItem("dreams_token")) {
          const me = await Dreams.apiMe();
          if (me) {
            location.href = "./conversations.html";
          }
      }
    })();

    /*
      登录逻辑
    */
    async function doLogin() {
      document.getElementById("err").innerText = "";

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      // 简单前端校验
      if (!u || !p) {
        return showErr("请输入用户名和密码");
      }

      // 调用后端登录接口
      const d = await Dreams.apiPost(
        "/api/login",
        { username: u, password: p }
      );

      if (d.error) {
        return showErr(d.error);
      }

      // 保存 token 和 uid 到本地
      Dreams.setToken(d.token);
      Dreams.setUid(d.uid);

      // 跳转到会话列表页
      location.href = "./conversations.html";
    }

    /*
      注册逻辑
    */
    async function doRegister() {
      document.getElementById("err").innerText = "";

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      // 简单前端校验
      if (!u || !p) {
        return showErr("请输入用户名和密码");
      }

      let avatarBase64 = null;

      // 如果用户选择了头像，转成 base64
      const file = document.getElementById("avatar").files[0];
      if (file) {
        avatarBase64 = await Dreams.fileToBase64(file);
      }

      // 调用后端注册接口
      const d = await Dreams.apiPost(
        "/api/register",
        {
          username: u,
          password: p,
          avatar: avatarBase64
        }
      );

      if (d.error) {
        return showErr(d.error);
      }

      // 注册成功后直接保存 token 和 uid
      Dreams.setToken(d.token);
      Dreams.setUid(d.uid);

      // 跳转到会话列表页
      location.href = "./conversations.html";
    }

    /*
      显示错误信息
    */
    function showErr(msg) {
      document.getElementById("err").innerText = msg;
    }
  </script>
</body>
</html>
